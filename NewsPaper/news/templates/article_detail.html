{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ article.title }}</h1>
  <p>{{ article.content }}</p>
  <p>Published on: {{ article.published_date }}</p>

  <a href="{% url 'article_update' article.pk %}">Edit</a> |
  <a href="{% url 'article_delete' article.pk %}">Delete</a>
{% endblock %}
